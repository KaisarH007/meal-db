<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="bg-secondary">
    <h1 class="text-warning text-center">Find Your Favorite Food</h1>
    <!-- Meal Search -->
    <div class="input-group mb-3 w-50 mx-auto ">
        <input id="search-input" type="text" class="form-control" placeholder="Search your meal  which you want"
            aria-label="Search your meal  which you want" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn text-black bg-warning btn-outline-warning" type="button"
            id="button-addon2">Search</button>
    </div>

    <!-- Error Message -->
    <div id="error-message">

    </div>
    <!-- single Meal Information -->
    <div id="meal-details" class="w-50 mx-auto container">

    </div>


    <!-- Search Result  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 mx-auto my-auto container">


    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
